<!DOCTYPE html>
<html>
   <head>
      <title>Todo List</title>
      <link
         rel="stylesheet"
         href="style.css"
      />
   </head>
   <body>
    
      <div class="container">
            <h1>Todo List</h1>
         <div class="todoform">
            <input 
               type="text"
               id="todoInput"
               placeholder="Add a new todo item"
            />
            <button
               id="addTodoButton"
               onclick="addTodo()"
            >
               Add
            </button>
            <input 
               type="date"
               id="dueDateInput"
               placeholder="Select due date"
            />
            <input 
               type="text"
               id="tagInput"
               placeholder="Set tag"
            />
            <select 
               id="prioritySelect"
            >
               <option value="low">Low</option>
               <option value="medium">Medium</option>
               <option value="high">High</option>
            </select>
         </div>
         <div class="todoitems">
            <ul id="todoList">
               <!-- Todo items will be dynamically added here -->
               <li class="todoItem">
                  <!-- <checkbox class="todoCheckbox"></checkbox> -->
                  <span class="todoText">Todo1</span>
                  <span class="dueDate">2023-10-01</span>
                  <span class="tag">Work</span>
                  <span class="priority">High</span>
               </li>
               <li class="todoItem">
                  <!-- <checkbox class="todoCheckbox"></checkbox> -->
                  <span class="todoText">Todo2</span>
                  <span class="dueDate">2023-10-02</span>
                  <span class="tag">Personal</span>
                  <span class="priority">Medium</span>
               </li>
               <li class="todoItem">
                    <!-- <checkbox class="todoCheckbox"></checkbox> -->
                  <span class="todoText">Todo3</span>
                  <span class="dueDate">2023-10-03</span>
                  <span class="tag">Study</span>
                  <span class="priority">Low</span>
               </li>
            </ul>
         </div>
      <script
         src="/index.js"
      ></script>
   </body>
</html>
